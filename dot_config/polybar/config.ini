[settings]
screenchange-reload = true
log = warning

[colors]
whiteish = #d3dae3
purple = #766ac8
#6a52e2
blue = #5294e2
red = #e27070
green = #80e270

alert = #FF0000
lightgrey = #888
midgrey = #4b5162
darkgrey = #383c4a

background = ${colors.darkgrey}
background-focused = ${colors.midgrey}
highlight = ${colors.blue}
text = ${colors.whiteish}
text-alt = ${colors.lightgrey}
icon = ${colors.lightgrey}

[bar/default]
monitor = ${env:MONITOR:}
width = 100%
height = 25
fixed-center = false
foreground = ${colors.text}
background = ${colors.background}
highlight = ${xrdb:blue}
alert = ${colors.alert}

line-size = 5
line-color = #f00

border-size = 10
border-color = #0068217a
padding-left = 1
padding-right = 1
tray-position = center
tray-padding = 2
radius = 5
module-margin-left = 1
module-margin-right = 1

enable-ipc = true

font-0 = JetBrainsMono Nerd Font:size=10;0
font-1 = forkawesome:size=10;1

modules-left = i3

wm-restack = i3
override-redirect = true
scroll-up = #i3.next
scroll-down = #i3.prev
cursor-click = pointer
cursor-scroll = ns-resize

modules-center = polywins
modules-right = pulseaudio battery date powermenu

[bar/eDP-1]
inherit = bar/default
monitor = eDP-1
modules-center = polywins
modules-right = date
highlight = ${colors.purple}

[bar/DP-1-1]
inherit = bar/default
monitor = DP-1-1
highlight = ${colors.blue}
modules-center = date inverter
modules-right = pulseaudio xkeyboard diskspace memory cpu network-traffic docker battery dnfupdates uptime powermenu

[bar/DP-1-2]
inherit = bar/default
monitor = DP-1-2
modules-center = polywins
modules-right = date
highlight = ${colors.green}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${root.highlight}

; focused = Active workspace on focused monitor
label-focused = %{F888}%index%%{F-} %name%
label-focused-background = ${colors.background-focused}
label-focused-underline= ${root.highlight}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %{F888}%index%%{F-} %name%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %{F888}%index%%{F-} %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.blue}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/widget]
format-font = 1
format-underline = ${root.highlight}
format-prefix-foreground = ${colors.icon}

[module/xwindow]
type = internal/xwindow

[module/cpu]
type = custom/script
inherit = module/widget
format-prefix = "󰻠"
exec = echo 50% 50°C; while [ 1 ]; do mpstat 1 5 | awk 'END{printf "%2s%% ", int(100-$NF)}' ORS=; echo $(($(cat /sys/devices/pci0000:00/0000:00:06.0/0000:01:00.0/nvme/nvme0/hwmon3/temp1_input) / 1000))°C; done
tail = true


[module/memory]
type = internal/memory
inherit = module/widget
interval = 5
format-prefix = "󰍛"
label = %percentage_used%%


[module/date]
type = internal/date
interval = 5
date = "%c"
label = " %date%"


[module/pulseaudio]
type = internal/pulseaudio
inherit = module/widget
format-volume-foreground = ${colors.icon}
format-volume = <label-volume> <bar-volume>
format-volume-prefix = 󰓃
label-volume = %percentage%%
label-volume-foreground = ${colors.icon}

format-muted-prefix = 󰓄
format-muted-foreground = ${colors.icon}

label-muted = %percentage%% ──────────
label-muted-foreground = #444

bar-volume-width = 10
bar-volume-foreground-0 = ${root.highlight}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ━
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.icon}

click-right = pkill pavucontrol || pavucontrol


[module/powermenu]
type = custom/menu
inherit = module/widget

expand-right = true

format-spacing = 1

label-open = "  󰐥  "
label-open-background = ${colors.background-focused}
label-open-underline= ${root.highlight}
label-close = "  "
label-close-background = ${colors.background-focused}
label-separator = |
label-separator-foreground = ${root.highlight}

menu-0-1 = Reboot
menu-0-1-exec = menu-open-1
menu-0-2 = "Power off  "
menu-0-2-exec = menu-open-2
menu-0-0 = Exit
menu-0-0-exec = menu-open-3

menu-1-0 = "REBOOT  "
menu-1-0-exec = reboot

menu-2-0 = "POWER OFF  "
menu-2-0-exec = poweroff

menu-3-0 = "EXIT  "
menu-3-0-exec = i3-msg exit


[module/xkeyboard]
type = internal/xkeyboard
inherit = module/widget

label-layout =

label-indicator-on-capslock-foreground = ${colors.icon}
label-indicator-off-capslock-foreground = ${colors.icon}
label-indicator-on-numlock-foreground = ${colors.icon}
label-indicator-off-numlock-foreground = ${colors.icon}

label-indicator-on-capslock-underline = ${root.highlight}
label-indicator-off-capslock-underline = ${root.highlight}
label-indicator-on-numlock-underline = ${root.highlight}
label-indicator-off-numlock-underline = ${root.highlight}

label-indicator-on-capslock = 󰬈
label-indicator-off-capslock = 󰯫
label-indicator-on-numlock = "󰐤 "
label-indicator-off-numlock = "󱅿 "

[module/polywins]
type = custom/script
exec = ~/.config/polybar/polywins.sh  ${env:MONITOR:}
env-UNDERLINE = ${root.highlight}
env-MONITOR = ${root.monitor}
format = <label>
label = %output%
label-padding = 2
tail = true
label-active-font = 4


[module/dnfupdates]
type = custom/script
inherit = module/widget
format-prefix = "󰏔"
exec = dnf check-update | awk 'BEGIN {u=0} /Security/ {printf "%{F#F00}"} /updates/ {u++} END {print u}'
interval = 3600
click-left = gnome-terminal --wait -- sudo dnf update; polybar-msg cmd restart


[module/uptime]
type = custom/script
inherit = module/widget
format-prefix = "󱕋"
exec = uptime | sed -e 's/^.*up *//' -e 's/:.*/h/' -e 's/ d.*/d/' -e 's/ m.*/m/'
interval = 60

[module/network-traffic]
type = custom/script
inherit = module/widget
exec = ~/.config/polybar/network-traffic.sh
tail = true
format-prefix = 󰹺


[module/docker]
type = custom/script
inherit = module/widget
#exec = ~/.config/polybar/docker.sh
exec = (docker --context desktop ps -a --format {{.State}} ; docker --context pi ps -a --format {{.State}}) | sort | uniq -c | awk 'BEGIN{ vals["running"]=0; vals["exited"]=0; vals["dead"]=0; } {vals[$2] = $1 } END {print vals["running"] "/" vals["exited"] "/" vals["dead"]}'
interval = 60
format-prefix = "󰡨"
click-left = ~/.config/polybar/info-docker-advance.sh rofi-left &
click-right = ~/.config/polybar/info-docker-advance.sh rofi-right &

[module/diskspace]
type = custom/script
inherit = module/widget
exec=df -h / /home/ --output=pcent | awk '{print "%{F#888}󰞄%%{F-}"$2" %{F#888}󰋜 %{F-}"$3}' RS=
interval = 60

[module/solar]
type = custom/script
exec = curl -s 'https://monitoringapi.solaredge.com/site/1033642/overview?api_key=6RE3YD4OKJPULJN5HSJ1J4D4Q0GW8JE0' | jq '.overview.currentPower.power?' | awk '{printf "%.2fkW", $1/1000}'
interval = 450
format-prefix = 󰩲

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather.sh
interval = 600

[module/blur-toggle]
type = custom/ipc
hook-0 = echo 
hook-1 = echo 
click-left = ~/.config/picom/toggle.sh
initial = 1
format-foreground = ${colors.icon}

[module/readsb]
type = custom/script
exec = ~/.config/polybar/readsb.sh
interval = 60

[module/battery]
type = internal/battery
inherit = module/widget
full-at = 99
battery = BAT0
adapter = ADP1
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <animation-low> <label-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%
; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = 
animation-low-1 =  
animation-low-framerate = 200
format-discharging-underline = ${root.highlight}
format-charging-underline = ${root.highlight}
format-full-underline = ${root.highlight}
format-low-underline = ${root.alert}

[module/inverter]
type = custom/script
inherit = module/widget
exec = ~/.config/polybar/inverter.sh
interval = 60



[global/wm]

margin-bottom = 5

